X-Flow-ID:
  name: X-Flow-ID
  description: |
      A custom header that will be passed onto any further requests and can be used for investigation in error cases.
  in: header
  schema:
    type: string
    example: GKY7oDhpSiKY_gAAAABZ_A

Cache-Control:
  in: header
  name: Cache-Control
  description: >
    The RFC 7234 Cache-Control header field is providing directives to control how proxies and clients are
    allowed to cache responses results for performance.
  schema:
    type: string
    example: "private, must-revalidate, max-age=3600"

Vary:
  in: header
  name: Vary
  description: >
    The RFC 7231 Vary header field in a response defines which parts of a request message, aside the target
    URL and HTTP method, might have influenced the response.
  schema:
    type: string
    example: "accept-encoding, accept-language"

ETag:
  in: header
  name: ETag
  description: >
    The RFC 7232 ETag header field in a response provides the entity-tag of a selected resource.
  schema:
    type: string
    example: W/"xy", "5", "5db68c06-1a68-11e9-8341-68f728c1ba70"

If-Match:
  in: header
  name: If-Match
  description: >
    The RFC7232 If-Match header field in a request requires the server to only operate on the resource
    that matches at least one of the provided entity-tags.
  schema:
    type: string
    example: "5", "7da7a728-f910-11e6-942a-68f728c1ba70"

If-None-Match:
  in: header
  name: If-None-Match
  description: >
    The RFC7232 If-None-Match header field in a request requires the server to only operate on the
    resource if it does not match any of the provided entity-tags
  schema:
    type: string
    example: "7da7a728-f910-11e6-942a-68f728c1ba70", *